<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column justify-content-center vh-100">
    <main class="container">

        <section id="startPage" class="jumbotron text-center bg-light shadow-lg">
            <h1>Javascript Quiz</h1>
            <p>Here's a quiz to sharpen your skills!</p>
            <button id="startBtn">Start Quiz</button>
            <h2 id="viewScores">View High Scores</h2>
        </section>

        <section id="quizPage" class="flex-column jumbotron bg-light shadow-lg">
            <h2 id="question">To be filled dynamically with JS...</h2>
            <button id="btnA">A</button>
            <button id="btnB">B</button>
            <button id="btnC">C</button>
            <button id="btnD">D</button>
            <hr class="my-4">
            <section id="infoBoard" class="d-flex justify-content-between">
                <h3>Time Left: <span id="timer">60</span></h3><h3 id="result"></h3>
            </section>
        </section>

        <section id="endPage" class="flex-column align-items-center jumbotron bg-light shadow-lg">
            <h1>Save Results?</h1>
            <h2>Score: <span id="finalScore"></span></h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter Initials" name="userInitials" id="userInitials">
                <button id="saveBtn">Save Score</button>
            </div>
            <button id="restartBtn">Play Again</button>
        </section>

        <section id="scorePage" class="flex-column align-items-center jumbotron bg-light shadow-lg">
            <h1>High Scores</h1>
            <ul id="scoreList"></ul>
            <button id="playAgain">Play Again</button>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
